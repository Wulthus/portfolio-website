  <style type="text/css" data-vite-dev-id="/home/wulthus/WebDev/projects/portfolio-website/mz-portfolio/src/index.css">/*--------------------------------------------------------CSS RESET-----*/

html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed,
figure, figcaption, footer, header, hgroup,
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
  margin: 0;
  padding: 0;
  border: 0;
  font-size: 62.5%;
  font: inherit;
  vertical-align: baseline;
  text-decoration: none;
}

article, aside, details, figcaption, figure,
footer, header, hgroup, menu, nav, section {
  display: block;
}

body {
  line-height: 1;
}

ol, ul {
  list-style: none;
}

blockquote, q {
  quotes: none;
}

blockquote:before, blockquote:after,
q:before, q:after {
  content: "";
  content: none;
}

table {
  border-collapse: collapse;
  border-spacing: 0;
}

#root {
  width: 100dvw;
  height: 100dvh;
  overflow: hidden;

  font-family: "Rajdhani", sans-serif;
  color: var(--main-blue-lighter);

  /*-------------------------------------------------------VARIABLES----*/

  --main-blue-very-light: rgb(216, 238, 255); 
  --main-blue-lighter: rgb(160, 211, 250); 
  --main-blue-light: rgb(134, 201, 252); 
  --main-blue: rgb(83, 178, 255);
  --main-blue-dark-transparent: rgba(0, 45, 82, 0.86);
  --main-gradient-transparent: linear-gradient(105deg, rgba(0, 31, 56, 0.86) 0%, rgba(0, 63, 114, 0.86) 100%);
  --main-border: solid 3px var(--main-blue-light);
  --main-border-sm: solid 1px var(--main-blue-light);
  --main-transition: all .15s;
}

/*--------------------------------------------------------ANIMATIONS-----*/

@keyframes grow {
  from {
    box-shadow: 0rem 0rem 3rem 1rem var(--main-blue-lighter);
    filter: brightness(10) contrast(2);
    transform: translateX(-20%) translateY(-5%) scale(0.2);
  }
  to {
    box-shadow: 0rem 0rem 3rem 2rem var(--main-blue-dark-transparent);
    filter: brightness(1) contrast(1);
    transform: translateX(0%) translateY(0%) scale(1);
  }
}

/* --------------------------------------------------------ELEMENTS-----

section {
  width: 100%;
  height: 100%;
} */
